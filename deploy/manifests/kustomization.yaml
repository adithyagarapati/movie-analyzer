apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: movie-analyzer

# Resources to include in this kustomization
resources:
  # Namespace
  - namespace.yaml
  
  # Backend (with Lambda integration)
  - backend/secret.yaml
  - backend/serviceaccount.yaml
  - backend/deployment.yaml
  - backend/service.yaml
  
  # Frontend
  - frontend/deployment.yaml
  - frontend/service.yaml
  - frontend/ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: movie-analyzer
  app.kubernetes.io/managed-by: kustomize

# Namespace to deploy all resources into
namespace: movie-analyzer 